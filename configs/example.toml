# Пример конфигурационного файла в формате TOML

[simulation]
max_steps = 5000                # Количество шагов симуляции
dt = 0.1                        # Шаг по времени
num_threads = 4                  # Количество потоков
seed = 42                        # Зерно для случайных чисел
output_dir = "results/test_run"  # Директория для результатов

[centriole_module]
enabled = true                   # Включить модуль центриоли
acetylation_rate = 0.02          # Скорость ацетилирования
oxidation_rate = 0.01            # Скорость окисления
parallel_cells = true             # Параллельная обработка клеток

[cell_cycle_module]
enabled = true                    # Включить модуль клеточного цикла
base_cycle_time = 24.0            # Базовая длительность цикла
checkpoint_strictness = 0.15      # Строгость контрольных точек
enable_apoptosis = true            # Включить апоптоз
nutrient_availability = 0.9        # Доступность питательных веществ
growth_factor_level = 0.85         # Уровень факторов роста
random_variation = 0.25            # Случайная вариация

[transcriptome_module]
enabled = true                    # Включить модуль транскриптома
mutation_rate = 0.001              # Частота мутаций
noise_level = 0.05                 # Уровень шума

[io_module]
enabled = true                     # Включить модуль ввода/вывода
output_format = "csv"               # Формат вывода (csv, parquet)
compression = "none"                # Сжатие
buffer_size = 1000                  # Размер буфера

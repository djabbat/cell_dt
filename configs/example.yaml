# Пример конфигурационного файла в формате YAML

simulation:
  max_steps: 10000
  dt: 0.05
  num_threads: 8
  seed: 123
  output_dir: "results/experiment_1"

centriole_module:
  enabled: true
  acetylation_rate: 0.03
  oxidation_rate: 0.015
  parallel_cells: true

cell_cycle_module:
  enabled: true
  base_cycle_time: 20.0
  checkpoint_strictness: 0.1
  enable_apoptosis: true
  nutrient_availability: 0.95
  growth_factor_level: 0.9
  random_variation: 0.2

transcriptome_module:
  enabled: true
  mutation_rate: 0.002
  noise_level: 0.03

io_module:
  enabled: true
  output_format: "parquet"
  compression: "snappy"
  buffer_size: 5000

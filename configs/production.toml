[simulation]
max_steps = 100000
dt = 0.05
checkpoint_interval = 1000
num_threads = 32
seed = 12345
parallel_modules = true
output_dir = "/scratch/results/prod"

[centriole_module]
enabled = true
acetylation_rate = 0.02
oxidation_rate = 0.01
parallel_cells = true

[cell_cycle_module]
enabled = true
base_cycle_time = 24.0
checkpoint_strictness = 0.2
enable_apoptosis = true
nutrient_availability = 0.9
growth_factor_level = 0.8
random_variation = 0.2

[transcriptome_module]
enabled = true
mutation_rate = 0.001
noise_level = 0.05

[io_module]
enabled = true
output_format = "parquet"
compression = "snappy"
buffer_size = 10000
